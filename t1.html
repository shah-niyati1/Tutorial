<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags -->
    <meta name="description" content="This is description">
    <meta name="keywords" content="html,html tutorials,html tags">
    <meta name="robots" content="INDEX, Follow">
    <title>Title,link,script,meta tutorials</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript link -->
    <script src="script.js"></script>
</head>

<body>
    <!-- image -->
    <img src="image.png" alt="Image" height="200" width="200"><br>

    <!-- anchor tag -->
    <a href="http://www.google.com">Google</a>
    <a href="http://www.facebook.com">Facebook</a>
    <a href="http://www.instagram.com">Instagram</a><br>

    <!-- list -->
     <!-- unoredered list -->
    <ul type="circle">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <!-- ordered list -->
    <ol type="i">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ol><br>

    <!-- table -->
    <Table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Email</th>
                <th>Contact No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Niyati</td>
                <td>125</td>
                <td>niyati@gmail.com</td>
                <td>9876543210</td>
            </tr>
        </tbody>
    </Table><br>

    <!-- form -->
    <form action="">
        <div>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="pass">Password :</label>
            <input type="password" name="pass" id="pass">
        </div>
        <div>
            <label for="date">Date :</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="gender">Gender :</label>
            <input type="radio" name="male" id="male">Male
            <input type="radio" name="female" id="female" checked>Female
        </div>
        <div>
            <label for="hobby">Hobby :</label>
            <input type="checkbox" name="reading" id="reading">Reading
            <input type="checkbox" name="playing" id="playing">Playing
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form><br>

    <!-- inline and block element -->
     <p style="border: solid;">Hey</p>
     <p style="border: solid;">How are you</p>
     <strong style="border: solid;">Hello!!</strong>
     <a style="border: solid;">Good Morning!!</a>
     <span style="border: solid;">Hello!!</span>
     <span style="border: solid;">Good Morning!!</span><br>

    
</body>
</html>
